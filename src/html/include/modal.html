<!-- 
    1. 모달 호출 태그에(button, a 등) data-toggle="modal" data-target="~~" 적용.
    2. data-target과 modal의 id 동일하게 적용.
    3. 닫기 버튼에 data-dismiss="modal" 적용.
    4. 호출 없이 모달 노출할 경우, 'show' 클래스 추가 (<div class="modal show">)
    5. 'backdrop' 클릭해도 닫히지 않게 하려면 'strict' 클래스 추가 (<div class="modal strict">)
      (bootstrap 참고하였음)
-->

<button type="button" style="height: 50vh;" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="modal">@@title</button>
